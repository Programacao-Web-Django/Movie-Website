<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #ffffff;
            color: #000000 !important;
            border-radius: 5px;
        }
        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #000000 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                Filmes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item me-3">
                        <form action="{% url 'search_movie' %}" method="GET" class="d-flex" role="search">
                            <input name="q" value="{{ query }}" class="form-control me-2" type="search" placeholder="Buscar filme" aria-label="Search">
                            <button class="btn btn-light" type="submit">üîç Buscar</button>
                        </form>
                    </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    {% if user.is_superuser %}
                    <li class="nav-item me-3">
                        <a class="nav-link text-light" href="{% url 'admin:index' %}">
                            <i class="bi bi-tools"></i> Admin
                        </a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item me-2">
                        <a class="nav-link btn btn-outline-light" href="{% url 'register' %}">
                            <i class="bi bi-person-plus"></i> Registrar-se
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="{% url 'login' %}">
                            <i class="bi bi-person-circle"></i> Login
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
